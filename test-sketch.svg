<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" height="100%" width="100%" viewBox="0 0 1000 1000" style="">
  <style>
    @keyframes moveEllipse1 {
      0% {
        transform-origin: 797.411px 324.933px;
        transform: rotate(0deg) translate(0, 10px);
      }

      100% {
        transform-origin: 797.411px 324.933px;
        transform: rotate(360deg) translate(0, 10px);
      }
    }

    @keyframes moveEllipse2 {
      0% {
        transform-origin: 880.478px 799.140px;
        transform: rotate(0deg) translate(0px, 10px);
      }

      100% {
        transform-origin: 880.478px 799.140px;
        transform: rotate(360deg) translate(0px, 10px);
      }
    }

    ellipse#id-1 {
      animation-delay: 0s;
      animation: moveEllipse1 4s infinite linear;
    }

    ellipse#id-2 {
      animation: moveEllipse2 4s infinite linear;
      animation-delay: -1s;
    }
  </style>
  <ellipse id="id-1" ry="152.0" rx="152.0" cy="324.933" cx="797.411" fill="#fa0cf6" />
  <ellipse id="id-2" ry="148.0" rx="148.0" cy="799.140" cx="880.478" fill="#bb5ace" />

  <style>
    @keyframes moveEllipse3 {
      0% {
        transform-origin: 712.872px 785.867px;
        transform: rotate(0deg) translate(0, 10px);
      }

      100% {
        transform-origin: 712.872px 785.867px;
        transform: rotate(360deg) translate(0, 10px);
      }
    }

    ellipse#id-3 {
      animation: moveEllipse3 4s infinite linear;
      animation-delay: -2s;
      /* Add a 2-second delay before starting the animation */
    }
  </style>
  <ellipse id="id-3" ry="144.0" rx="144.0" cy="785.867" cx="712.872" fill="#71f85b" /><text x="50" y="550"
    class="name">Problem #1</text>
</svg>